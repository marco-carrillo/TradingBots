<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Trading console - Trading Tips by Trading Bots</title>
  <!-- MDB icon -->
  <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="MDtables/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="MDtables/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="MDtables/css/style.css">
  <!-- MDBootstrap Datatables  -->
  <link href="MDtables/css/addons/datatables.min.css" rel="stylesheet">
  <link href="MDtables/css/addons/datatables-select.min.css" rel="stylesheet">
  <!--Moment JS-->
  <script src="assets/js/moment.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="MDtables/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="MDtables/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="MDtables/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="MDtables/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="MDtables/js/addons/datatables.min.js"></script>
  <script type="text/javascript" src="MDtables/js/addons/datatables-select.min.js"></script>
  <!-- JQuery confirm -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <!--styling this screen-->
  <link rel="stylesheet" href="assets/css/trading_main_style.css">

</head>
<body>

  <!-- Start your project here-->  
 
 
    <div class="container main-wrapper">  <!-- Container to wrap the entire screen-->

          <!--********************************************************************-->
          <!--First row contains the heading / information about this page        -->
          <!--********************************************************************-->

          <div class="row mt-3 mb-0">
              <div class="col-sm-1"></div>  <!--formating purposes-->
              <div class="col-sm-10 my-1">
                  <div class="view view-cascade kgradient-card-header kblue-gradient indigo darken-4 narrower py-2 mx-0 mb-3 d-flex justify-content-between align-items-center">
                      <div>
                          <button id="addStrategy" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
                                <i class="fas fa-2x fa-plus-square mt-0"></i>
                          </button>
                          <button id="editStrategy" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" disabled>
                                <i id="edt-str-fnt" class="fas fa-pencil-alt mt-0"></i>
                          </button>
                          <button id="deleteStrategy" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" disabled>
                            <i id="dlt-str-fnt" class="far fa-trash-alt mt-0"></i>
                          </button>
                          <button id="runStrategy" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" disabled>
                            <i id="run-str-fnt" class="fas fa-fighter-jet"></i>
                          </button>
                  </div>
                  
                      <a href="" class="white-text mx-3">Trading console - Available strategies</a>
                  
                      <div>
                      </div>
                  </div>
               </div>
              <div class="col-sm-1"></div>  <!--formating purposes-->
          </div>  <!-- First row ends here-->

          <!--********************************************************************-->
          <!--Second row contains the table with the trading strategies available -->
          <!--********************************************************************-->

          <div class="row">
               <div class="col-sm-1"></div> <!--formating purposes-->

               <div class="col-sm-10">

                    <table id="TradingStrategiesList" class="table table-striped table-bordered" cellspacing="0"  width="100%">
                          <thead>
                              <tr>
                                  <th></th>
                                  <th class="th-sm">Name</th>
                                  <th class="th-sm">Description</th>
                                  <th class="th-sm">Created</th>
                                  <th class="th-sm">Edited</th>
                                  <th class="th-sm">Used</th>
                              </tr>
                          </thead>
                          <tbody id="trading-list"></tbody>  <!-- Empty container to place the records for trading strategies-->
                  </table>
               </div>

               <div class="col-sm-1"></div> <!--formating purposes-->
          </div>  <!--Second row-->

    </div>   <!-- screen wrapper-->
 
 
  <!-- End your project here-->


  <script>
      $(document).ready(function () {
            $('#TradingStrategiesList').dataTable({
            "scrollX": true,
            "scrollY": 300,
            columnDefs: [{orderable: false, className: 'select-checkbox',targets: 0 }],
                select: { style: 'os', selector: 'td:first-child'}
            });
            $($.fn.dataTable.tables(true)).DataTable().columns.adjust();
      });
  </script>

  <script src="assets/js/trading-main.js"></script>

  
</body>
</html>
